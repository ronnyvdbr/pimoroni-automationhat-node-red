<script type="text/x-red" data-help-name="rpi-unicorn out">
<p>Raspberry Pi Unicorn HAT/pHAT output node.</p>
<p>This node controls the 32 or 64 RGB, WS2812 LEDs on the Pimoroni Unicorn pHAT or HAT boards.</p>

<p><b>Set A Pixel</b></p>
<p>To set a pixel to a particular colour, you should send Unicorn a message with the topic <code>pixel.&lt;x&gt;.&lt;y&gt;</code> and the payload <code>&lt;red&gt;,&lt;green&gt;,&lt;blue&gt;</code></p>
<p>For example, to set the first pixel to red, you would send:<p>
<p>Topic: <code>pixel.0.0</code>, Payload: <code>255,0,0</code></p>
</script>
