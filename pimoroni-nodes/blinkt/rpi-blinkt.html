<script type="text/x-red" data-help-name="rpi-blinkt out">
<p>Raspberry Pi Blinkt! output node.</p>
<p>This node controls the 8 LEDs on the Pimoroni Blinkt!</p>

<p><b>Set A Pixel</b></p>
<p>To set a pixel to a particular colour, you should send Blinkt! a message with the topic <code>pixel.&lt;index&gt;</code> and the payload <code>&lt;red&gt;,&lt;green&gt;,&lt;blue&gt;</code></p>
<p>For example, to set the first pixel to red, you would send:<p>
<p>Topic: <code>pixel.0</code>, Payload: <code>255,0,0</code></p>
</script>
