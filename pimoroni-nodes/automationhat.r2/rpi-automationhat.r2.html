<script type="text/x-red" data-help-name="rpi-automationhat r2">
<p>Pimoroni Automation Hat node for the Raspberry Pi.</p>
<p>This node controls relais 2 on the Pimoroni Automation Hat</p>

<p><b>Set the output</b></p>
<p>This node will accept the following input types and values:<br>
<b>boolean:</b><br>
true: switch on the relais<br>
false: switch off the relais<br>
<br>
<b>number:</b><br>
0: switch off the relais<br>
1: switch on the relais<br>
2: toggle the state of the relais<br>
<br>
<b>string:</b><br>
true: switch on the relais<br>
false: switch off the relais<br>
toggle: toggle the state of the relais<br>
0: switch off the relais<br>
1: switch on the relais<br>
2: sitch the state of the relais<br>

Every other input payload will be ignored and a message will be logged to the debug tab.
</p>
